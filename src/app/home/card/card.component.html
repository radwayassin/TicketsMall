<a [href]="c.url">
    <div class="card text-center">
        <img class="card-img-top" [src]="c.urlToImage" alt="">
        <div class="line"></div>
        <div class="card-body">
            <h5 class="card-title">{{c.author}}</h5>
            <p class="card-text">{{c.publishedAt | date:'MMM d , y'}}</p>
            <p>Start from <span> <b> 60 </b> EGP</span></p>
        </div>
        <div class="f-line">
            <h6>OperaTickets</h6>
        </div>
    </div>
</a>
